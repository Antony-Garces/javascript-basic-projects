<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our reviews</h2>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="img/person-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Ux Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure quas, nobis possimus modi laudantium quam reprehenderit fugiat perferendis minima, aliquid exercitationem est, rerum iusto fugit excepturi vel saepe deserunt sapiente.
                </p>
                <!-- prev next button -->
                <div class="button-container">
                   <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                   </button>
                   <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
